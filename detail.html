<div class="header">
	<h1 class="pageTitle"> {{pageTitle}} </h1>
</div>

<div class="container">
	<form role="form">
		<div class="row">
			<div class="form-group col-xs-2">
				<label for="cap">CAP #</label>
				<input type="text" class="form-control" id="cap">
			</div>
			<div class="form-group col-xs-2">
				<label for="week">Week</label>
				<input type="text" class="form-control" id="week">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-8">
				<label for="deficiency">Deficiency</label>
				<input type="text" class="form-control" id="deficiency">
			</div>
		</div>
		<hr class="col-xs-12">
		<div class="row">	
			<div class="form-group col-xs-3">
				<label for="mbw">Monitored by Whom?</label>
				<input type="text" class="form-control" id="mbw">
			</div>		
		</div>	
	</form>
</div>
