<div class="header">
	<h1 class="pageTitle"> {{pageTitle}} </h1>
</div>

<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Cap #</label>
        <div class="col-sm-1">
          <input class="form-control" id="inputName3" ng-model="data.CAP">
        </div>
        <label for="inputName3" class="col-sm-2 control-label">Week</label>
        <div class="col-sm-1">
          <input class="form-control" id="inputName3" ng-model="data.Week">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Deficiency</label>
        <div class="col-sm-8">
          <input class="form-control" id="inputEmail3" ng-model="data.Deficiency">
        </div>
      </div>
	<div class="container">
	  <ul class="nav nav-tabs">
	    <li class="active"><a data-toggle="tab" href="#home">CAP Metrics</a></li>
	    <li><a data-toggle="tab" href="#menu1">CAP Tasks</a></li>
	  </ul>
	  <div class="tab-content">
	    <div id="home" class="tab-pane fade in active">
	    <br>
	  		<div class="form-group">
        		<label for="inputName3" class="col-sm-2 control-label">Universe Size</label>
        		<div class="col-sm-4">
          			<input class="form-control" id="inputName3" ng-model="data['Universe Size']">
        		</div>
	    	</div>
	    	<div class="form-group">
        		<label for="inputName3" class="col-sm-2 control-label">Sample Size</label>
        		<div class="col-sm-1">
          			<input class="form-control" id="inputName3" ng-model="data['Sample Size']">
        		</div>
	    	</div>
	    	<div class="form-group">
        		<label for="inputName3" class="col-sm-2 control-label">Processed Correctly</label>
        		<div class="col-sm-1">
          			<input class="form-control" id="inputName3" ng-model="data['Processes Correctly']">
        		</div>
	    	</div>
	    	<div class="form-group">
        		<label for="inputName3" class="col-sm-2 control-label">Processed Incorrectly</label>
        		<div class="col-sm-1">
          			<input class="form-control" id="inputName3" ng-model="data['Processed Incorrectly']">
        		</div>
	    	</div>
	    	<div class="form-group">
        		<label for="inputName3" class="col-sm-2 control-label">Error Rate</label>
        		<div class="col-sm-1">
          			<input class="form-control" id="inputName3" ng-model="data['Error Rate']">
        		</div>
	    	</div>
	    </div>
	    <div id="menu1" class="tab-pane fade">
	      <h3>Cap Tasks</h3>
	      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
	    </div>
	  </div>
	</div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ui-sref="summary">Save</button>
        </div>
      </div>
</form>
